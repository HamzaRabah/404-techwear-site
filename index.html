<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Techwear - Premium T-shirts for Developers</title>
    <link rel="stylesheet" href="styles.css">
    <!-- React and ReactDOM CDNs -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX transformation (only needed for development) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
<!-- Root container for React app -->
<div id="root"></div>

<!-- Product data (will be moved to a separate file) -->
<script src="products.js"></script>

<!-- React components -->
<script type="text/babel" src="components.js"></script>

<!-- Main app script that binds everything together -->
<script type="text/babel">
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
